<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <fieldset id="container">
        <form name="calculator">
            <input type="text" name="display" readonly id="display">     
        </form>
        <div class="calc">
            <div>
                <button class="grey" onclick="calculator.display.value = ''">C</button>
                <button class="but" onclick="calculator.display.value += '7'">7</button>
                <button class="but" onclick="calculator.display.value += '4'">4</button>
                <button class="but" onclick="calculator.display.value += '1'">1</button>
            </div>
            <div>
                <button class="grey" onclick="calculator.display.value += '.'">.</button>
                <button class="but" onclick="calculator.display.value += '8'">8</button>
                <button class="but" onclick="calculator.display.value += '5'">5</button>
                <button class="but" onclick="calculator.display.value += '2'">2</button>
            </div>
            <div>  
                <button class="grey" onclick="calculator.display.value += '%'">％</button>
                <button class="but" onclick="calculator.display.value += '9'">9</button>
                <button class="but" onclick="calculator.display.value += '6'">6</button>
                <button class="but" onclick="calculator.display.value += '3'">3</button>
            </div>
            <div>    
                <button class="yellow" onclick="calculator.display.value += '/'">÷</button>
                <button class="yellow" onclick="calculator.display.value += '*'">×</button>
                <button class="yellow" onclick="calculator.display.value += '-'">−</button>
                <button class="yellow" onclick="calculator.display.value += '+'">+</button>
</div> 
        </div> 
        <div class="last">
            <button class="zero" onclick="calculator.display.value += '0'">0</button>
            <button class="eq"  onclick="calculator.display.value = eval(calculator.display.value)">=</button>
        </div>
    </fieldset>
</body>
</html>
